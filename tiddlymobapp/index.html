<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tiddlymob</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
    <link rel="stylesheet" href="/bags/tiddlymob/tiddlers/tiddlyspace.css"/>
</head>
<body>

    <div data-role="page" id="page1">

        <div id="header" data-theme="a" data-role="header">
            <h5>TS Mobile</h5>
        </div>

        <div data-role="content">
            <div style=" text-align:center">
                <img id="logo" src="http://frontpage.tiddlyspace.com/bags/frontpage_public/tiddlers/shinyspace.png"/>
            </div>
            <form id="login" action="/challenge/tiddlywebplugins.tiddlyspace.cookie_form" method="POST">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="username">Username</label>
                        <input name="username" id="username" placeholder="username" value="" type="text"/>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="password">Password</label>
                        <input name="password" id="password" placeholder="password" value="" type="password"/>
                    </fieldset>
                </div>
                <input id="login-submit" type="submit" data-theme="b" data-icon="arrow-r" data-iconpos="right"
                       value="Submit"/>
            </form>
        </div>

        <div id="footer" data-theme="a" data-role="footer" data-position="fixed">
            <h3>Created by Osmosoft</h3>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</body>
</html>
